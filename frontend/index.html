<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devops</title>
  </head>
  <body>
    <h1>Users</h1>
    <div id="users"></div>
    <script>
      fetch("http://tuanhung.xyz/api/users")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("users").innerHTML = `<pre>${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        });
    </script>
  </body>
</html>
